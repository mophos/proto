syntax = "proto3";
package grpc;
option go_package = "./report;grpc";

service ReportService {
  rpc ReportGetLastService(ReportGetLastServiceRequest) returns (ReportGetLastServiceResponse) {}
}

message ReportGetLastServiceRequest {
  string cid = 1;
}

message ReportGetLastServiceResponse {
  message Results {
    string hospname = 1;
    string hospcode = 2;
    string hn = 3;
    string vn = 4;
    string an = 5;
    string cid = 6;
    string visit_date = 7;
    string visit_time = 8;
    string pttype = 9;
    string pttype_no = 10;
    string pttype_name = 11;
    string diagcode = 12;
    string diagname = 13;
    string provider_name = 14;
    string his_provider = 15;
    string txid = 16;
    
  }
  repeated Results results = 2;
}
