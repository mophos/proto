syntax = "proto3";
package grpc;
option go_package = "./ems;grpc";

service EmsService {
  rpc PatientInfo(EmsPatientRequest) returns (EmsPatientResponse) {}
}

message EmsPatientRequest {
  string cid = 1;
}

message EmsPatientResponse {
  message Results {
    string cid = 1;
    string hospcode = 2;
    string hospname = 3;
    string hn = 4;
    string count = 5;
  }

  repeated Results results = 2;
}